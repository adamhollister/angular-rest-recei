<div class="posts outer-container">
	<h1 class="route-title">
		Posts
	</h1>

	<div class="post grid inner-container" *ngFor="#post of posts">
		<div class="post-title">
			<h2 [innerHTML]="post.title.rendered"></h2>
		</div>

		<div class="col-1-3 post-content-iframe post-content-iframe--iphone4">
			<h3>iPhone 4</h3>
			<iframe [src]="post.link" frameborder="0" width="320px" height="480px"></iframe>
		</div>

		<div class="col-1-3 post-content-iframe post-content-iframe--iphone6">
			<h3>iPhone 6</h3>
			<iframe [src]="post.link" frameborder="0" width="320px" height="568px"></iframe>
		</div>

		<div class="col-1-3 post-content-iframe post-content-iframe--nexus">
			<h3>Nexus 5</h3>
			<iframe [src]="post.link" frameborder="0" width="360px" height="640px"></iframe>
		</div>

		<div class="post-actions">
			<a class="btn" [href]="post.link">See this Post</a>
		</div>
	</div>
</div>
